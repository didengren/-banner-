var i=1;
var totCouInd=3;
var flag=1;
var cnmb = setTimeout("autoRun("+i+")",3000);
var widthNM = $(window).width();
$(".banner_wrap li").width(widthNM);
setInterval("chekNow()",50);
function chekNow(){
	var top = $(window).scrollTop();
	if(top>300){
		$(".fix_banner").fadeIn();
	}else{
		$(".fix_banner").fadeOut();
	}
}

/*自动滚动*/
function autoRun(i){
    clearTimeout(cnmb);
    var posL = widthNM*i;
	$(".dot li").each(function(x){
	    if(x==i){
			$(this).css("backgroundPositionX","0px");
			if(navigator.userAgent.indexOf('Firefox')>=0){
				$(this).css("background-position","0px 0px");
			}
		}else{
			$(this).css("backgroundPositionX","-42px");
			if(navigator.userAgent.indexOf('Firefox')>=0){
				$(this).css("background-position","-42px 0px");
			}
		}
		if(i==3){
			$(".dot li:first").css("backgroundPositionX","0px");
			if(navigator.userAgent.indexOf('Firefox')>=0){
				$(".dot li:first").css("background-position","0px 0px");
			}
		}
	});
	console.log(i);
    $(".banner_wrap").stop().animate({"left":-posL},{queue:false,duration:800,complete:function(){flag=1;}});
    i++;
    if(i>3){
  	    i=0;
  	    setTimeout(function(){
  		    $(".banner_wrap").stop().animate({"left":"0px"},{queue:false,duration:0,complete:function(){flag=1;}});
  	    },800);
  	    i++;
    }
    cnmb = setTimeout("autoRun("+i+")",5000);
    console.log(i);
    console.log('single');
    $(".banner_index").mouseenter(function() {
		clearTimeout(cnmb);
	}).mouseleave(function() {
		cnmb = setTimeout("autoRun("+i+")",5000);
		console.log('double');
	});
}

/*点气泡索引*/
$(".dot li").click(function() {
	clearTimeout(cnmb);
	$index = $(".dot li").index(this);
	var clPosL = widthNM*$index;
	$(this).css("backgroundPositionX","0px");
	$(this).siblings().css("backgroundPositionX","-42px");
	if(navigator.userAgent.indexOf('Firefox')>=0){
		$(this).css("background-position","0px 0px");
		$(this).siblings().css("background-position","-42px 0px");
	}
	$(".banner_wrap").stop().animate({"left":-clPosL},{queue:false,duration:800});
	cnmb = setTimeout("autoRun("+$index+")",5000);
});
/*左箭头滑动*/
$(".l-arrow").click(function() {
	if(flag==1){
		flag=0;
		clearTimeout(cnmb);
		//获取.banner_wrap的left值 除以widthNM得i
		//click动作完成后dot归位 第一个图时click到第三个图
		var le=parseInt($(".banner_wrap").css("left"));
		var laPosL=le+widthNM;
		var lai=Math.abs(le)/widthNM-1;
		if(lai<0){
			var lai=2;
		}
		if(laPosL>0){
			var laPosL=-totCouInd*widthNM;
			$(".banner_wrap").stop().animate({"left":laPosL},{queue:false,duration:0});
		}else{
			$(".banner_wrap").stop().animate({"left":laPosL},{queue:false,duration:800,complete:function(){flag=1;}});
		}
		cnmb=setTimeout("autoRun("+lai+")",0);
	}
});
/*右箭头滑动*/
$(".r-arrow").click(function() {
	if(flag==1){
		flag=0;
		clearTimeout(cnmb);
		var re=parseInt($(".banner_wrap").css("left"));
		var raPosL=re-widthNM;
		var rai=Math.abs(re)/widthNM+1;
		$(".banner_wrap").stop().animate({"left":raPosL},{queue:false,duration:800,complete:function(){flag=1;}});
		cnmb=setTimeout("autoRun("+rai+")",0);
	}
});
